<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/parts/partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>

	<ui:define name="customscripts">

	</ui:define>


	<ui:define name="title">
		Administration
	</ui:define>
	<ui:define name="header">

		<h2 class="text-left inline emr">
			<a href="../menu.jsf " class="part">Administration</a>
		</h2>
	</ui:define>
	 <ui:define name="login">
		<!--	  We override the template one to get rid of the login partbut we have to repeat the content code below-->
		<h:outputText value="W-hell-come #{loginCtrl.user.login}" rendered="#{loginCtrl.user != null}"/>
		<h:outputText value="#{loginCtrl.totalCo} connected users" rendered="#{loginCtrl.user != null}"/>
		<h:outputText value="Last connection #{loginCtrl.user.formatedLastCo} for #{loginCtrl.user.lastDC} minutes" rendered="#{loginCtrl.user != null}/>			
	</ui:define>
	
	<ui:define name="body">
		<div class="row-fluid ">
			 <h:form rendered="#{loginCtrl.user == null &amp;&amp; loginCtrl.user.isAdmin != true}" styleClass="span8 offset4"> 
						<div id="login-content" >
							<h4> Log urself to acces the admin Paneyl</h4>
							<div>
								<h:inputText id="username" value="#{loginCtrl.username}"
									required="true">
								</h:inputText>
							</div>
							<h:inputSecret value="#{loginCtrl.pwd}" />
							<h:commandButton value="OK" action="#{loginCtrl.signin}">
							</h:commandButton>
						</div>

				</h:form>	
	
		</div>
		
	</ui:define>
	<ui:define name="customscripts">
		<p:panel rendered="#{loginCtrl.user.isAdmin == true}">
			<script type="text/javascript">
				$(document).ready(function() {
					window.location.replace("adminMenu.jsf");
				
				});
			</script>
			
		</p:panel>
	</ui:define>

</ui:composition>
