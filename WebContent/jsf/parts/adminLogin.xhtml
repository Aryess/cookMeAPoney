	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>

	<ui:define name="customscripts">

	</ui:define>


	<ui:define name="title">
		Administration
	</ui:define>
	<ui:define name="header">

		<h2 class="text-left inline emr">
			<a href="../../menu.jsf ">Administration</a>
		</h2>
	</ui:define>
	 <ui:define name="login">
		<!--	  We override the template one to get rid of the login part-->
	</ui:define>
	
	<ui:define name="body">
		<div class="row-fluid ">
			 <h:form rendered="#{loginCtrl.user == null}" styleClass="span8 offset4"> 
						<div id="login-content" >
							<h4> Log urself to acces the admin Paneyl</h4>
							<div>
								<h:inputText id="username" value="#{loginCtrl.username}"
									required="true">
								</h:inputText>
							</div>
							<h:inputSecret value="#{loginCtrl.pwd}" />
							<h:commandButton value="OK" action="#{loginCtrl.signin}">
							</h:commandButton>
						</div>

				</h:form>	
	
		</div>
		
	</ui:define>
