<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>

	<ui:define name="customscripts">

	</ui:define>


	<ui:define name="title">
		Recipes
	</ui:define>
	<ui:define name="header">

		<h2 class="text-left inline rcp">
			<a href="../menu.jsf " class="part">Results</a>
		</h2>
	</ui:define>
	<ui:define name="body">
		<div class="row-fluid">
			<h:form id="form" styleClass="text-center span8 offset2">
	
				<p:panelGrid header="#{receipeTableBean.selectedReceipe.title}" styleClass="text-center pull-left">
				
			 	 <p:row>
						<p:column>
							<span class="icon-user" />
							<h:outputText id="output" value="#{receipeTableBean.selectedReceipe.nbofperson}" />
						</p:column>
						<p:column> 
							<span class="icon-time" />
							<h:outputText value="#{receipeTableBean.selectedReceipe.preparationduration}" />
						 </p:column>
						<p:column colspan="2" rowspan="2">
						 	<h:outputText  value="#{receipeTableBean.selectedReceipe.title}" /> 
						</p:column>
					</p:row>
					<p:row> 
						<p:column>
							<span class="icon-signal" />
							<p:rating value="#{receipeTableBean.selectedReceipe.cookexpertise}" />
						</p:column>
						<p:column> 
						 	<span class="icon-barcode"/>
							<h:outputText value="#{receipeTableBean.selectedReceipe.cooktype}"/>
						</p:column>		
					</p:row>			
				</p:panelGrid>
			<img src="#{receipeTableBean.selectedReceipe.imageref}" style="width: 5%; height: 5%;" />
				<h:outputText value="#{receipeTableBean.selectedReceipe.description}" />
			
			
			</h:form>

		</div>
		<div class="row-fluid">
			<h:dataTable id="comment" value="#{receipeTableBean.selectedReceipe.comments}" var="comment" styleClass="span8 offset2">
					<h:column classStyle="span2">
						<h:outputText id="writer" value="#{comment.idUser}" />
					</h:column >
					<h:column classStyle="span2">
						<h:outputText id="txt" value="#{comment.txt}" />
					</h:column>
					<h:column classStyle="span2">
						<p:rating value="#{comment.rating}" disabled="true" />
					</h:column>
			</h:dataTable>
			<!-- IF LOGGED ONLY-->
			
		</div>
		<div class="row-fluid">
			<h:form styelClass="span8 offset2" rendered="#{loginCtrl.user != null}">
				<p:panelGrid>
					<p:row>
						<p:column>
							<p:inputTextarea rows="6" cols="33" /> 
						</p:column>
						<p:column>
							<p:rating value="#{comment.rating}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
