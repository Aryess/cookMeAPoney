<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" template="partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>
	
	<ui:define name="customscripts">
		
	</ui:define>
	
	
	<ui:define name="title">
		Recipes
	</ui:define>
	<ui:define name="header">
	
		<h2 class="text-left inline rcp"><a href="../menu.jsf " class="part">Recipes</a></h2>
	</ui:define>
	<ui:define name="body">
	
		<h:form>
			<fieldset>
				<legend> Pick some Unicorn Poop Corn !</legend>
				<p class="text-center">
					<img src="../../img/cookpony.png" alt="cookponey" style="width:5%;height:5%;"/>
				</p>
				<div class="row-fluid formItem text-center">
					<div class="span6 ">
					
						<span class="icon-time" /><h:outputText value="Time to spend: " /> 
           				<p:inputMask value="#{searchCtrl.maskDuration}" mask="99:99"/> 
					</div>
					<div class="span6">
						<p:panelGrid >
							<p:row>
								<p:column>
									<span class="icon-user"/>
							        <h:outputText id="output" value="#{searchCtrl.nbPpl} people" />  
							        <h:inputHidden id="txt2" value="#{searchCtrl.nbPpl}" />
							        <p:slider for="txt2" display="output" style="width:200px" maxValue ="10" displayTemplate="{value}"/>  
							    	  
								</p:column>
							</p:row>
					
						</p:panelGrid>
					</div>
		         </div>
		         <div class="row_fluid formItem text-center">
		         	<div class="span6 text-center ">
		         		<span class="icon-signal"/>
         			    <h:outputText value="Difficulty :" /> 
         			    <!-- Sorry but this shit suxx compared to other jqueries plugin like raty.. -->
	         			<div class="offset2"><p:rating value="#{searchCtrl.rating}" /></div>
		         	</div>
		         	<div class="span6 ">
		         		<span class="icon-barcode"/> <h:outputText value="Type of food: " /> 
         			    <p:selectOneMenu value="#{searchCtrl.type}">  
				            <f:selectItem itemLabel="Magic !" itemValue="" /> 
				            <f:selectItem itemLabel="Salad"  itemValue="Salad" />
				            <f:selectItem itemLabel="Meal" itemValue="Meal" />  
				            <f:selectItem itemLabel="Fish" itemValue="Fish" />  
				            <f:selectItem itemLabel="Dessert" itemValue="Dessert" /> 
				        </p:selectOneMenu>
		         	</div>
		         </div>
		         <div class="row_fluid formItem text-center">
		         	<div class="span12">
		         		<p:commandButton value="Submit" action="#{searchCtrl.search}" /> 
	         		</div>
		         </div>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>
