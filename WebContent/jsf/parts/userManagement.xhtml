<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>

	<ui:define name="customscripts">

	</ui:define>


	<ui:define name="title">
		User Management
	</ui:define>
	<ui:define name="header">

		<h2 class="text-left inline emr">
			<a href="../../menu.jsf " class="part">
				User Management</a>
		</h2>
	</ui:define>
	<ui:define name="login">
			<!--	  We override the template one to get rid of the login partbut we have to repeat the content code below-->
		<h:outputText value="W-hell-come #{loginCtrl.user.login}" rendered="#{loginCtrl.user != null}"/>
		<h:outputText value="#{loginCtrl.totalCo} connected users" rendered="#{loginCtrl.user != null}"/>
	
	</ui:define>
	
	<ui:define name="body">
			<h:form id="form" >  
			  
			    <p:growl id="growl" showDetail="true"/>  
			  
			    <p:dataTable id="users"  styleClass="span6" var="user" value="#{userTableBean.mediumUsersModel}" paginator="true" rows="10"  
			                 selection="#{userTableBean.selectedUser}" selectionMode="single">  
			  
			        <p:ajax event="rowSelect" listener="#{userTableBean.onRowSelect}"   
			                    update=":form:dialog:display :form:growl"  />  
			        <p:ajax event="rowUnselect" listener="#{userTableBean.onRowUnselect}" update=":form:growl"/>  
			  
			        <f:facet name="header">  
			            Select an user Pony ! 
			        </f:facet>  
			  
			        <p:column headerText="Username"> 
			        	  #{user.login} 
			        </p:column>  
			  
			        <p:column headerText="First Name">  
			              #{user.FName}  
			        </p:column>  
			  
			        <p:column headerText="Admin" >  
			           <p:selectBooleanCheckbox value="#{user.isAdmin}" disabled="true"/>  
		          </p:column>  
			  
			  		<p:column headerText="Delete">
			  			<h:commandButton  value="X" styleClass="btn-danger">
			  				<f:ajax  event="click" listener="#{userTableBean.updateModel}" render=":form:users"/>
			  				<f:ajax event="mouseup" render=":form:users"  listener="#{user.delete}" />
       
			  			</h:commandButton>
			  		</p:column>
			    </p:dataTable>
			   
			      
		       <h:form id="dialog" styleClass="span6 offset4 " header="User Detail"  resizable="false" >  
		  			<div class="span4 offset1 ">
		         		<h:panelGrid id="display" columns="2" cellpadding="4">

							<h:outputText value="Username" />
							<p:inputText value="#{userTableBean.selectedUser.login}" />
						
							<h:outputText value="Last Name" />
							<p:inputText value="#{userTableBean.selectedUser.LName}" />
						
							<h:outputText value="First Name" />
							<p:inputText value="#{userTableBean.selectedUser.FName}" />
						
							<h:outputText value="Email" />
							<p:inputText value="#{userTableBean.selectedUser.email}" />
						
							<h:outputText value="isAdmin" />
							<p:selectBooleanCheckbox
								value="#{userTableBean.selectedUser.isAdmin}" />
						</h:panelGrid>
		   			</div>
		   			<div class="span2">
						<p:commandButton value="New user" styleClass="btn btn-success" ajax="true">
							<f:ajax  event="click" listener="#{userTableBean.updateModel}" render=":form:users"/>
						    <f:ajax event="mouseup" render=":form:users"  listener="#{user.create}" />
       
						</p:commandButton>
						<p:commandButton actionListener="#{userTableBean.selectedUser.update}" value="Save user" styleClass="btn btn-info" ajax="true"/>
			    	</div>
		   	</h:form>
		   	
		   </h:form>
		  
	</ui:define>

</ui:composition>
