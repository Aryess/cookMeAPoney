<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>

	<ui:define name="customscripts">

	</ui:define>


	<ui:define name="title">
		User Management
	</ui:define>
	<ui:define name="header">

		<h2 class="text-left inline">
			<a href="../../menu.jsf ">
				User Management</a>
		</h2>
	</ui:define>
	<ui:define name="login">
			<!--  We override the template one to get rid of the login part -->
	</ui:define>
	
	<ui:define name="body">
			<h:form id="form" >  
			  
			    <p:growl id="growl" showDetail="true"/>  
			  
			    <p:dataTable id="users"  styleClass="span6" var="user" value="#{userTableBean.mediumUsersModel}" paginator="true" rows="10"  
			                 selection="#{userTableBean.selectedUser}" selectionMode="single">  
			  
			        <p:ajax event="rowSelect" listener="#{userTableBean.onRowSelect}"   
			                    update=":form:dialog:display :form:growl" oncomplete="userDialog.show()" />  
			        <p:ajax event="rowUnselect" listener="#{userTableBean.onRowUnselect}" update=":form:growl"/>  
			  
			        <f:facet name="header">  
			            Select an user Pony ! 
			        </f:facet>  
			  
			        <p:column headerText="Username"> 
			        	  #{user.login} 
			        </p:column>  
			  
			        <p:column headerText="First Name">  
			              #{user.FName}  
			        </p:column>  
			  
			        <p:column headerText="Admin" >  
			           <p:selectBooleanCheckbox value="#{user.isAdmin}" disabled="true"/>  
		          </p:column>  
			  
			  		<p:column headerText="Delete">
			  			<p:commandLink action="#{userTableBean.deleteUser}"/>
			  		</p:column>
			    </p:dataTable>  
		       <h:form id="dialog" styleClass="span6" header="User Detail" widgetVar="userDialog" resizable="false"  
		                showEffect="fade" hideEffect="explode" rendered="#{userTableBean.selectedUser != null}" >  
		  
		        <h:panelGrid id="display" columns="5" cellpadding="4">
		            <h:outputText value="Username" />  
		            <p:inputText value="#{userTableBean.selectedUser.login}" />  
		   
		            <h:outputText value="Last Name" />  
		            <p:inputText value="#{userTableBean.selectedUser.lName}" />  
		  
		            <h:outputText value="First Name" />  
		            <p:inputText value="#{userTableBean.selectedUser.fName}" />  
		            
		            <h:outputText value="Email" />  
		            <p:inputText value="#{userTableBean.selectedUser.email}" />  
		            
		            <h:outputText value="isAdmin" />  
		            <p:selectBooleanCheckbox value="#{userTableBean.selectedUser.isAdmin}" />  
		  
		        </h:panelGrid> 
			</h:form>
			 
	    </h:form>
		  
	</ui:define>

</ui:composition>
