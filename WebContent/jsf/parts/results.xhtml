<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="partTemplate.xhtml">


	<ui:define name="customcss">
	</ui:define>

	<ui:define name="customscripts">

	</ui:define>


	<ui:define name="title">
		Recipes
	</ui:define>
	<ui:define name="header">

		<h2 class="text-left inline rcp">
			<a href="../menu.jsf " class="part">Results</a>
		</h2>
	</ui:define>
	<ui:define name="body">

		<h:form id="form">

			<p:dataGrid var="receipe" value="#{receipeTableBean.receipes}" columns="3"
				rows="12" paginator="true" selection="#{receipeTableBean.selectedReceipe}"
				selectionMode="single"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="9,12,15">

				<p:panelGrid header="#{receipe.title}" styleClass="text-center">
					<a href="details.jsf"> 
					<f:facet name="header">
							<p:row>
								<p:column colspan="2">
									<p:commandLink colspan="2" action="details?faces-redirect=true" value="#{receipe.title}">
									 <f:setPropertyActionListener value="#{receipe}"   
                            			target="#{receipeTableBean.selectedReceipe}" />
									</p:commandLink>
								</p:column>
							</p:row>
						</f:facet>
						 <p:row>
							<p:column>
								<span class="icon-user" />
								<h:outputText id="output" value="#{receipe.nbofperson}" />
							</p:column>
							<p:column rowspan="3">
								<img src="#{receipe.imageref}" style="width: 25%; height: 25%;" />
								<h:outputText value="#{receipe.description}" />
							</p:column>
						</p:row> <p:row>
							<p:column>
								<span class="icon-time" />
								<h:outputText value="#{receipe.preparationduration}" />
							</p:column>
						</p:row> <p:row>
							<p:column>
								<span class="icon-signal" />
								<p:rating value="#{receipe.cookexpertise}" disabled="true"/>
							</p:column>
						</p:row>
					</a>

				</p:panelGrid>

			</p:dataGrid>



		</h:form>
	</ui:define>

</ui:composition>
