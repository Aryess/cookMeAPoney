<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title><ui:insert name="title">Default</ui:insert> - Cook Me a
	Poney</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="../css/common.css" rel="stylesheet" media="screen" />
</head>

<body>
	<div id="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<ui:insert name="header">
				<h2 class="text-left inline">
					<a href="menu.jsf">Cook Me ...</a>
				</h2>
			</ui:insert>

		<ui:insert name="login">
				<!-- <h:panelGroup layout="block" rendered="#{loginCtrl.user == null}"
					styleClass="inline" id="login" /> -->
				<div class="inline" id="login">
					<h4>
						<h:link action="#" rendered="#{loginCtrl.user == null}">Login !</h:link>
						<h:outputText value="W-hell-come #{loginCtrl.user.login}" rendered="#{loginCtrl.user != null}"/>
					</h4>
					<h:outputText value="Last connection #{loginCtrl.user.lastConnection} for #{loginCtrl.user.lastDC}" rendered="#{loginCtrl.user != null}"/>
					<h:form rendered="#{loginCtrl.user != null}">
						<h:commandLink action="#{loginCtrl.signout}">
							Se deconnecter
						</h:commandLink>
					</h:form>

					<h:form rendered="#{loginCtrl.user == null}">

						<div id="login-content" class="hidden">
							<div>
								<h:inputText id="username" value="#{loginCtrl.username}"
									required="true">
								</h:inputText>
							</div>
							<h:inputSecret value="#{loginCtrl.pwd}" />
							<h:commandButton value="OK" action="#{loginCtrl.signin}">
							</h:commandButton>
						</div>

					</h:form>
					<h:outputLink value="login.jsf" styleClass="btn btn-info"  rendered="#{loginCtrl.user == null}">Join CookMeAPoney!</h:outputLink>
				</div>
				<!-- </h:panelGroup> -->
			</ui:insert>
			<ui:insert name="subtitle">
				<h3 class="pull-right inline">
					<a href="menu.jsf"><span class="red">A</span> <span
						class="orange">P</span><span class="yellow">o</span><span
						class="green">n</span><span class="blue">e</span><span
						class="violet">y</span> !</a>
				</h3>
			</ui:insert>
		</div>
	</div>
	<!--  div header end -->

	<div id="content" class="clear">
		<div id="msg" class="alert"></div>
		<ui:insert name="body">
					 Default data
				</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<div class="clear">CopyLeft 2013 Cool Pics Educations</div>
			<!--  <h:commandLink action="#{User.isAdmin}"  rendered="#{!row.active}">
                      <h:outputText value="Administrate"/>
                  </h:commandLink> -->
		</ui:insert>
		<ui:insert name="js">
			<script src="http://code.jquery.com/jquery.js"></script>
			<script src="../js/bootstrap.min.js" type="text/javascript"></script>

		</ui:insert>
	</div>

</body>

</html>
