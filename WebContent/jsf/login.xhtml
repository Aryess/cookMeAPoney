<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="title">
	Registration
</ui:define>
<!-- 
Last name
first name
age
mail
login
password
password confirm
 -->
	<ui:define name="body">
		<img src="../img/hi.jpg" alt="join" class="pull-right"></img>				
		<h:form>
			<fieldset>
				<legend>Registration</legend>
				<div class="registrationForm " >
					<div class="row-fluid formItem text-center">
						<div class="span3">First Name</div>
						<div class="span3">
							<h:inputText id="firstName" value="#{registerCtrl.fName}" required="true" styleClass="#{registerCtrl.err_fName == true ? 'fieldError' : ''}"/>
						</div>
					</div>
					
					<div class="row-fluid formItem text-center">
						<div class="span3">Last Name</div>
						<div class="span3">
							<h:inputText id="lastName" value="#{registerCtrl.lName}" required="true" styleClass="#{registerCtrl.err_lName == true ? 'fieldError' : ''}"/>
						</div>
					</div>
					<div class="row-fluid formItem text-center">
						<div class="span3">Age</div>
						<div class="span3">
							<h:inputText id="age" value="#{registerCtrl.age}" required="true" styleClass="#{registerCtrl.err_age == true ? 'fieldError' : ''}"/>
						</div>
					</div>
					
					<div class="row-fluid formItem text-center">
						<div class="span3">Email address</div>
						<div class="span3">
							<h:inputText id="usermail" value="#{registerCtrl.email}" required="true" styleClass="#{registerCtrl.err_email == true ? 'fieldError' : ''}"/>
						</div>
					</div>
					
					<div class="row-fluid formItem text-center">
						<div class="span3">Login</div>
						<div class="span3">
							<h:inputText id="login" value="#{registerCtrl.login}" required="true" styleClass="test #{registerCtrl.err_login == true ? 'fieldError' : ''}"/>
						</div>
					</div>

					<div class="row-fluid formItem text-center">
						<div class="span3">Password</div>
						<div class="span3">
							<h:inputSecret id="pwd" value="#{registerCtrl.pwd}" required="true" styleClass="#{registerCtrl.err_pwd == true ? 'fieldError' : ''}"/>
						</div>
					</div>
					
					<div class="row-fluid formItem text-center">
						<div class="span3">Re-enter password</div>
						<div class="span3">
							<h:inputSecret id="confirmPwd" value="#{registerCtrl.pwdConf}" required="true" styleClass="#{registerCtrl.err_pwd == true ? 'fieldError' : ''}"/>
							
						</div>
						<div class="span1">
							<h:commandButton class=" btn btn-info" value="Validate new account" action="#{registerCtrl.validateForm}" />
						</div>
						<div class="span4"></div>
					</div>


					
				</div>
			</fieldset>

		</h:form>
		
	</ui:define>

</ui:composition>
